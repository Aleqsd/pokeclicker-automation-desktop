# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    workflow_dispatch:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    windows-build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20

            - name: Install Node.js dependencies
              run: npm ci

            - name: Build windows setup
              run: npm run-script win

            - name: Build windows portable
              run: npm run-script win-portable

            - name: Upload artifacts
              uses: actions/upload-artifact@v3.1.2
              with:
                name: windows-artifacts
                path: |
                  dist/*/resources/app.asar
                  dist/pokeclicker-desktop-with-scripts-*.exe

    linux-build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20

            - name: Install Node.js dependencies
              run: npm ci

            - name: Build linux arm64 and x64
              run: npm run-script linux

            - name: Upload artifacts
              uses: actions/upload-artifact@v3.1.2
              with:
                name: linux-artifacts
                path: |
                  dist/pokeclicker-desktop-with-scripts*.deb
                  dist/pokeclicker-desktop-with-scripts*.rpm
